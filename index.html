<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chuck Norris Jokes</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/style.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500" rel="stylesheet">
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- CSS animate & animate it -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="assets/styles/animations.min.css">
  <!-- Main js -->
  <script src="main.js"></script>
</head>
<body>
  <header>
  </header>
  <main id="main">
    <div class="container animatedParent animateOnce">
      <div class="row justify-content-md-center animated fadeInUpShort go">
        <div class="col-md-12">
          <h1>Ready for some Chuck Norris jokes?</h1>
        </div>
        <div class="col-md-8 col-sm-12">
          <div class="jokes-wrapper">
            <div id="jokes"></div>
            <button class="button ghost" id="getJokes">
              Get a Joke
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('getJokes').addEventListener('click', getJokes);
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
